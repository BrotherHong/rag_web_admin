services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_BASE_PATH: ${VITE_BASE_PATH:-/}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    container_name: rag_frontend
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - rag_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  rag_network:
    external: true
    name: rag_network
